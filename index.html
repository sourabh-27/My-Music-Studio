<!DOCTYPE html>
<html>
<head>
	<title>Ninja's Studio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
	<div id="wrapper">
		<header>
			<nav>
				<div class="icon">
					<img src="images/music-studio-icon.png">
				</div>
				<div id="name">
					<span>My Studio</span>
				</div>
	            <div class="favourites"><span>Favourites</span></div>
	            <div class="search"><input type="text" placeholder="&#xF002; Search" style="font-family:sans-serif, FontAwesome" /></div>
	            <!-- <div class="search-icon"> -->
	            <div class="bell-icon"><i class="far fa-bell"></i></div>
	            <div class="profile-pic"><i class="far fa-user-circle"></i></div>
			</nav>
		</header>

		<div id="container">
			<main>
				<div id="images-floating">
					<div class="scale-image">
						<img class="scale-image" src="images/cover-photo01.png" alt="Not able to load">
					</div>
					<div class="scale-image">
						<img class="scale-image" src="images/cover-photo02.jpg" alt="Not able to load">
					</div>
					<div class="scale-image">

					</div>
				</div>

				<div id="latest-release">
					<div id="latest-heading">
						<h3>Latest Release</h3>
					</div>
					<div class="latest-song">
						<div class="latest-song-thumbnail">
							<img src="images/latest-song-image.jpg">
						</div>
						<div class="latest-song-name">
							<div class="new-song-name">
								Onism
							</div>
							<div class="release-date">
								Aug 11, 2017
							</div>
						</div>
						<div id="drop-down">
							<div class="three-dots">
								<i class="fas fa-ellipsis-h"></i>
							</div>
							<div class="time-duration">
								4:44
							</div>
						</div>
					</div>
					<div class="latest-song">
						<div class="latest-song-thumbnail">
							<img src="images/latest-song-image.jpg">

						<div class="latest-song-name">

							<div class="release-date">

						<div id="drop-down">
							<div class="three-dots">

							</div>
							<div class="time-duration">
								4:44
							</div>
						</div>
					</div>
					<div class="latest-song" style="margin-top: -2rem;">
						<div class="latest-song-thumbnail">
							<img src="images/latest-song-image.jpg">

						<div class="latest-song-name">

							</div>
							<div class="release-date">

						<div id="drop-down">

							</div>
							<div class="time-duration">
								4:44
							</div>
						</div>
					</div>
					<div class="latest-song" style="margin-top: -2rem;">
						<div class="latest-song-thumbnail">
							<img src="images/latest-song-image.jpg">
						</div>
						<div class="latest-song-name">
							<div class="new-song-name">
								Onism
							</div>
							<div class="release-date">
								Aug 11, 2017
							</div>
						</div>
						<div id="drop-down">
							<div class="three-dots">
								<i class="fas fa-ellipsis-h"></i>
							</div>
							<div class="time-duration">
								4:44
							</div>
						</div>
					</div>
				</div>


				<div id="popular-artists">
					<div id="latest-heading">
						<h3>Popular Artists</h3>
					</div>
					<div class="singer-profile-pic">
						<div class="artist-image">
							<img src="images/artists/ed-sheran.jpg">
						</div>
						<div class="artist-name">
							Ed-Sheran
						</div>
					</div>
					<div class="singer-profile-pic">
						<div class="artist-image">
							<img src="images/artists/coldplay.jpg">
						</div>
						<div class="artist-name">
							Cold-Play
						</div>
					</div>
					<div class="singer-profile-pic">
						<div class="artist-image">
							<img src="images/artists/zayn.jpg">
						</div>
						<div class="artist-name">
							Zayn Mallik

					</div>
					<div class="singer-profile-pic">

						</div>
						<div class="artist-name">
							Bruno Mars
						</div>
					</div>
				</div>

					<span id="aside-heading">
						<h3>Queue</h3>
					</span>
					<div id="queue-link">
						<a href="#">Queue</a>
						<i class="fas fa-caret-down"></i>
					</div>
				</section>
